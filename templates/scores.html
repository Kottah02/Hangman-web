<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tableau des Scores</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Tableau des Scores</h1>
    <table>
        <tr>
            <th>Joueur</th>
            <th>Mot</th>
            <th>Essais</th>
            <th>Résultat</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.PlayerName}}</td>
            <td>{{.Word}}</td>
            <td>{{.Attempts}}</td>
            <td>{{.Result}}</td>
        </tr>
        {{end}}
    </table>
    <a href="/">Retour à l'accueil</a>
</body>
</html>
